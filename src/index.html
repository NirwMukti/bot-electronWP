<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Rubik', sans-serif;
    }

    input[type=file]::file-selector-button {
      border: transparent;
      padding: 0px 14px;
      height: 41px;
      border-radius: .2em;
      background-color: #F3EAEA;
      ;
      transition: 1s;
    }
  </style>
</head>

<body class="bg-[#124F6A] text-white h-screen">
  <div class="maincontent">
    <div id="head" class="min-[300px]:ps-[31px] sm:ps-[71px] h-[99px] bg-white ps-[71px] flex">
      <p class="text-black text-[34px] font-bold my-auto">Article Build</p>
    </div>
    <form id="myForm">
      <div
        class="py-[20px] px-[172px] min-[300px]:px-[25px] sm:px-[50px] md:px-[100px] h-full gap-3 lg:gap-[57px] flex flex-col lg:flex-row justify-center">
        <div class="flex flex-col gap-[10px] w-full basis-full lg:basis-1/2">
          <div class="w-full flex flex-col">
            <p class="text-[17px] font-normal"> Domain Name </p>
            <input type="text"
              class="text-[#000] text-[12px] font-light h-[41px] px-[14px] py-[2px] rounded-md outline-none"
              placeholder="ex: google.com" id="domain" required>
          </div>
          <div class="frame-bot flex flex-col  sm:flex-row gap-2 ">
            <div class="w-full">
              <label class="block mb-2 text-sm font-medium text-white dark:text-white for="user_avatar">Input
                Txt</label>
              <input id="txt"
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-white focus:outline-none"
                aria-describedby="user_avatar_help" id="user_avatar" accept=".txt" type="file" required>
            </div>
            <div class="w-full">
              <label class="block mb-2 text-sm font-medium text-white dark:text-white" for="user_avatar">Input
                JSON</label>
              <input id="json"
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-white focus:outline-none"
                aria-describedby="user_avatar_help" id="user_avatar" accept=".json" type="file" required>
            </div>

          </div>
          <!-- <div class="loading h-[14px] rounded-md w-auto bg-white"></div> -->

          <div class="w-full h-4 bg-blue-200 rounded-full">
            <div id="prog" style="width: 0%;" class="h-full text-center text-xs text-white bg-blue-600 rounded-full">
              0%
            </div>
          </div>

          <button type="button"
            class="bg-[#121212] text-white h-[57px] w-auto rounded-md font-medium disabled:text-[#666666] disabled:cursor-default disabled:bg-[#b8b8b8]"
            id="start" disabled>
            Start
          </button>
          <button
            class="bg-red-700 hidden text-white h-[57px] w-auto rounded-md font-medium disabled:text-[#666666] disabled:bg-[#b8b8b8]"
            id="stop">
            Stop
          </button>
    </form>
    <div class="flex gap-3">

      <div class="flex">
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="show" value="" class="sr-only peer">
          <div
          class="w-11 h-6 bg-gray-400 rounded-full peer peer-focus:ring-4 peer-focus:ring-transparent peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-black">
        </div>
        <span class="ms-3 text-sm font-medium text-white ">Show Log</span>
      </label>
    </div>
    <div class="flex">
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="visible" value="" class="sr-only peer">
        <div
          class="w-11 h-6 bg-gray-400 rounded-full peer peer-focus:ring-4 peer-focus:ring-transparent peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-black">
        </div>
        <span class="ms-3 text-sm font-medium text-white "> Visible </span>
      </label>
    </div>
  </div>
  </div>
  <div id="fieldLog" class="basis-full lg:basis-1/2 w-full hidden">
    <p> Log Proccess</p>
    <textarea readonly class="w-full text-black p-3" name="" id="log" cols="30" rows="20"></textarea>
  </div>

  </div>

  </div>
  <script src="preload.js"></script>
</body>

</html>
